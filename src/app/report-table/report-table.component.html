<div class="scenario-name">
  <h2>{{ scenarioName }} testine {{ runDate ? (runDate | date:'yyyy-MM-dd') : 'N/A' }} tarihinde başlandı.</h2>

</div>

<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Tablo">
    <div class="table-container">

      <app-generic-table [columns]="columns" [dataSource]="dataSource" (rowClick)="onRowClick($event)">
        <ng-template tableColumnTemplate="action" let-element let-i="index">
          <mat-radio-group [(ngModel)]="element.data.step_criteria" (ngModelChange)="onCriteriaChange(element, $event)">
            <mat-radio-button value="geçti">Geçti</mat-radio-button>
            <mat-radio-button value="kaldı">Kaldı</mat-radio-button>
            <mat-radio-button value="Test Edilmedi">Test Edilmedi</mat-radio-button>
          </mat-radio-group>
        </ng-template>
      </app-generic-table>
    </div>
  </mat-tab>
  <mat-tab label="Chart">
    <div class="donut-chart-container">
      <ngx-charts-pie-chart
        class="donut-chart"
        [results]="donutChartData"
        [legend]="true"
        [labels]="true"
        [doughnut]="true">
      </ngx-charts-pie-chart>
    </div>
  </mat-tab>
</mat-tab-group>
