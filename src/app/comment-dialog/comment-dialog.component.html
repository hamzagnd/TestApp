<h1 mat-dialog-title>Yorum Düzenle</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Yorum</mat-label>
    <textarea matInput [(ngModel)]="data.comment" cdkTextareaAutosize
              #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="5" cdkAutosizeMaxRows="10"
              style="width: 100%; min-height: 150px;"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">İptal</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Kaydet</button>
</div>
