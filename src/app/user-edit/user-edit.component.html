<h2 mat-dialog-title>Edit Account Information</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput formControlName="username">
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
      <mat-error *ngIf="editForm.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="editForm.get('email')?.hasError('email')">Please enter a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>First Name</mat-label>
      <input matInput formControlName="first_name">
      <mat-error *ngIf="editForm.get('first_name')?.hasError('required')">First name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="last_name">
      <mat-error *ngIf="editForm.get('last_name')?.hasError('required')">Last name is required</mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button color="primary" (click)="updateUser()">Update</button>
</mat-dialog-actions>
