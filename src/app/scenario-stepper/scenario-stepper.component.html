<mat-horizontal-stepper [linear]="true" #stepper>
  <mat-step [stepControl]="step1">
    <form [formGroup]="step1" (ngSubmit)="submitStep1()">
      <ng-template matStepLabel>Step 1</ng-template>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="step2">
    <form [formGroup]="step2" (ngSubmit)="submitStep2()">
      <ng-template matStepLabel>Step 2</ng-template>
      <mat-form-field>
        <mat-label>User</mat-label>
        <input matInput formControlName="user" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="step3">
    <form [formGroup]="step3" (ngSubmit)="submitStep3()">
      <ng-template matStepLabel>Step 3</ng-template>
      <mat-form-field>
        <mat-label>Version</mat-label>
        <input matInput formControlName="version" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>State</mat-label>
        <input matInput formControlName="state" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="submit()">Submit</button>
      </div>
    </form>
  </mat-step>
</mat-horizontal-stepper>
<button mat-button (click)="onCancel()">Cancel</button>
